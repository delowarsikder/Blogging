<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PACTA Bangladesh</title>
    <style>
        .full-screen {
            background-color: #333;
            width: 100vw;
            height: 100vh;
            color: white;
            font-family: 'Arial Black';
            text-align: center;
        }
        .container {
            padding-top: 4em;
            width: 50%;
            display: block;
            margin: 0 auto;
        }
        .error-num {
            font-size: 8em;
        }
        .eye {
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            height: 100px;
            position: relative;
            width: 100px;
        }
        .eye::after {
            background: #000;
            border-radius: 50%;
            bottom: 56.1px;
            content: ' ';
            height: 33px;
            position: absolute;
            right: 33px;
            width: 33px;
        }
        p {
            margin-bottom: 4em;
        }
        a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }
        a:hover {
            color: lightgray;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="full-screen">
    <div class='container'>
        <span class="error-num">4</span>
        <div class='eye'></div>
        <span class="error-num">4</span>

        <p class="sub-text">Page not found!</p>
        <a href="/">Go back</a>
    </div>
</div>
<script>
    $(".full-screen").mousemove(function(event) {
        var eye = $(".eye");
        var x = (eye.offset().left) + (eye.width() / 2);
        var y = (eye.offset().top) + (eye.height() / 2);
        var rad = Math.atan2(event.pageX - x, event.pageY - y);
        var rot = (rad * (180 / Math.PI) * -1) + 180;
        eye.css({
            '-webkit-transform': 'rotate(' + rot + 'deg)',
            '-moz-transform': 'rotate(' + rot + 'deg)',
            '-ms-transform': 'rotate(' + rot + 'deg)',
            'transform': 'rotate(' + rot + 'deg)'
        });
    });
</script>
</body>
</html>
